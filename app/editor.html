<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/editor.css">

  <title>Editor</title>
</head>

<body>

  <div class="mt-4 mb-2 w-100 h-100">

    <div class="row align-items-center justify-content-center w-100 h-100">
      <!-- tree view -->
      <div class="col-sm-3 col-lg-2 h-100">
        <ul id="tree">
        </ul>
      </div>
      <!-- Editor -->
      <div class="col-9 text-center h-100">
        <!-- toolbar -->
        <div class="row align-items-center justify-content-center no-gutters">
          <div class="col-sm-10 col-md-9 col-lg-7 col-xl-6">
            <div id="toolbar" class="btn-group h-100" role="group">
              <button command="bold" value="" class="btn btn-light btn-sm" type="button"><image class="img-fluid"
                  src="assets/editor/bold.png" /></button>
              <button command="italic" value="" class="btn btn-light btn-sm" type="button"><img class="img-fluid"
                  src="assets/editor/italic.png" /></button>
              <button command="underline" value="" class="btn btn-light btn-sm" type="button"><img class="img-fluid"
                  src="assets/editor/underline.png" /></button>
              <button command="justifyLeft" value="" class="btn btn-light btn-sm" type="button"><img class="img-fluid"
                  src="assets/editor/left-align.png" /></button>
              <button command="justifyCenter" value="" class="btn btn-light btn-sm" type="button"><img class="img-fluid"
                  src="assets/editor/align-center.png" /></button>
              <button command="justifyRight" value="" class="btn btn-light btn-sm" type="button"><img class="img-fluid"
                  src="assets/editor/right-align.png" /></button>
              <button command="justifyFull" value="" class="btn btn-light btn-sm" type="button"><img class="img-fluid"
                  src="assets/editor/justify.png" /></button>
              <button command="insertUnorderedList" value="" class="btn btn-light btn-sm" type="button"><img
                  class="img-fluid" src="assets/editor/list.png" /></button>
              <button command="insertOrderedList" value="" class="btn btn-light btn-sm" type="button"><img
                  class="img-fluid" src="assets/editor/list-1.png" /></button>
              <div class="btn-group" role="group" aria-label="basic group">
                <button command="b-paragraph" value="" type="button"
                  class="btn btn-light btn-sm dropdown-toggle font-weight-bolder" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  Paragraph
                </button>
                <div class="dropdown-menu">
                  <a command="formatBlock" value="H1" class="dropdown-item" group="heading" href="#">Heading 1</a>
                  <a command="formatBlock" value="H2" class="dropdown-item" group="heading" href="#">Heading 2</a>
                  <a command="formatBlock" value="H3" class="dropdown-item" group="heading" href="#">Heading 3</a>
                </div>
              </div>
              <button class="btn btn-light btn-sm" type="button"><img class="img-fluid"
                  src="assets/editor/symbol.png" /></button>
              <button id="compile" class="btn btn-light btn-sm" type="button"><img class="img-fluid"
                  src="assets/editor/profits.png" /></button>
            </div>
          </div>
        </div>
        <!-- Debug Info -->
        <div class="row mt-2 mb-2 d-none text-muted" id="debug-info"></div>
        <!-- text area -->
        <div class="row mt-4 align-items-center justify-content-center no-gutters" style="height: 90%">
          <div class="col-9 h-100">
            <div id="editor" class="editor h-100" contenteditable>
              Input here...
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script>
    delete module.exports
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="js/editor.js"></script>
</body>

</html>
