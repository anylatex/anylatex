<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/styles.css">

        <title>Editor</title>
    </head>

    <body>

        <div class="container h-100">

            <!-- toolbar -->
            <div class="row mt-5 mb-4 align-items-center justify-content-center no-gutters">
                <div class="col-sm-7 col-md-6 col-lg-4 text-center">
                    <div id="toolbar" class="btn-group" role="group" aria-label="basic group">
                        <button id="b-bold" class="btn btn-light btn-sm" type="button"><img class="img-fluid" src="assets/editor/bold.png" /></button>
                        <button id="b-italic" class="btn btn-light btn-sm" type="button"><img class="img-fluid" src="assets/editor/italic.png" /></button>
                        <button id="b-underline" class="btn btn-light btn-sm" type="button"><img class="img-fluid" src="assets/editor/underline.png" /></button>
                        <button id="b-leftalign" class="btn btn-light btn-sm" type="button"><img class="img-fluid" src="assets/editor/left-align.png" /></button>
                        <button id="b-centeralign" class="btn btn-light btn-sm" type="button"><img class="img-fluid" src="assets/editor/align-center.png" /></button>
                        <button id="b-rightalign" class="btn btn-light btn-sm" type="button"><img class="img-fluid" src="assets/editor/right-align.png" /></button>
                        <div class="btn-group" role="group" aria-label="basic group">
                            <button id="b-paragraph" type="button" class="btn btn-light btn-sm dropdown-toggle font-weight-bolder" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Paragraph
                            </button>
                            <div class="dropdown-menu">
                                <a id="b-h1" class="dropdown-item" href="#">Heading 1</a>
                                <a id="b-h2" class="dropdown-item" href="#">Heading 2</a>
                                <a id="b-h3" class="dropdown-item" href="#">Heading 3</a>
                            </div>
                        </div>
                        <button class="btn btn-light btn-sm" type="button"><img class="img-fluid" src="assets/editor/symbol.png" /></button>
                        <button id="b-compile" class="btn btn-light btn-sm" type="button"><img class="img-fluid" src="assets/editor/profits.png" /></button>
                    </div>
                </div>
                <div class="col d-none text-muted" id="debug-info"></div>
            </div>

            <!-- text area -->
            <div class="row h-75 align-items-center justify-content-center no-gutters">
                <div class="col-8 h-100">
                    <div id="editor" class="editor h-100" contenteditable>
                        Input here...
                    </div>
                </div>
            </div>

        </div>


        <script>
            delete module.exports
        </script>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="js/editor.js"></script>
    </body>

</html>
