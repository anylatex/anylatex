<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/editor.css">

  <title>Editor</title>
</head>

<body>

  <div class="mt-4 mb-2 ml-2 mr-2 w-100 h-100">

    <div class="row align-items-center justify-content-center w-100 h-100">
      <!-- tree view -->
      <div class="col-sm-3 col-md-3 col-lg-3 h-100 mt-5">
        <ul id="tree" class="rounded ml-4 mt-5">
          <a id="refresh-link" class="mb-5" href="#" style="font-weight: bold; color: black; font-size: 0.9rem">刷新</a>
        </ul>
      </div>
      <!-- Editor -->
      <div class="col-sm-9 col-md-9 col-lg-9 h-100">
        <!-- toolbar -->
        <div class="row align-items-center justify-content-center no-gutters">
          <div class="col-sm-12 col-md-11 col-lg-9 col-xl-9">
            <div id="toolbar" class="btn-group h-100" role="group">
              <button command="bold" value="" class="btn btn-light btn-sm" type="button"><img class="img-fluid"
                  src="assets/editor/bold.png" /></button>
              <button command="italic" value="" class="btn btn-light btn-sm" type="button"><img class="img-fluid"
                  src="assets/editor/italic.png" /></button>
              <button command="underline" value="" class="btn btn-light btn-sm" type="button"><img class="img-fluid"
                  src="assets/editor/underline.png" /></button>
              <button command="justifyLeft" value="" class="btn btn-light btn-sm" type="button"><img class="img-fluid"
                  src="assets/editor/left-align.png" /></button>
              <button command="justifyCenter" value="" class="btn btn-light btn-sm" type="button"><img class="img-fluid"
                  src="assets/editor/align-center.png" /></button>
              <button command="justifyRight" value="" class="btn btn-light btn-sm" type="button"><img class="img-fluid"
                  src="assets/editor/right-align.png" /></button>
              <button command="justifyFull" value="" class="btn btn-light btn-sm" type="button"><img class="img-fluid"
                  src="assets/editor/justify.png" /></button>
              <button command="insertUnorderedList" value="" class="btn btn-light btn-sm" type="button"><img
                  class="img-fluid" src="assets/editor/list.png" /></button>
              <button command="insertOrderedList" value="" class="btn btn-light btn-sm" type="button"><img
                  class="img-fluid" src="assets/editor/list-1.png" /></button>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-light btn-sm dropdown-toggle font-weight-bolder"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Paragraph
                </button>
                <div class="dropdown-menu">
                  <a command="formatBlock" value="H1" class="dropdown-item" href="#">Heading 1</a>
                  <a command="formatBlock" value="H2" class="dropdown-item" href="#">Heading 2</a>
                  <a command="formatBlock" value="H3" class="dropdown-item" href="#">Heading 3</a>
                </div>
              </div>
              <button class="btn btn-light btn-sm" type="button"><img class="img-fluid"
                  src="assets/editor/symbol.png" /></button>
              <div class="btn-group" role="group">
                <button id="dropdown-button" type="button" class="btn btn-light btn-sm dropdown-toggle font-weight-bolder"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Templates
                </button>
                <div class="dropdown-menu" id="templates-dropdown">
                  <input type="hidden" value="" id="current-template" />
                </div>
              </div>
              <button id="compile" class="btn btn-light btn-sm" type="button"><img class="img-fluid"
                  src="assets/editor/profits.png" /></button>
              <button id="arguments-modal-button" class="btn btn-light btn-sm ml-2 font-weight-bold disabled" type="button" data-toggle="modal"
                data-target="#arguments-modal">TemplateArguments</button>
              <!-- Arguments Modal -->
              <div class="modal fade" id="arguments-modal" tabindex="-1" role="dialog" aria-labelledby="argumentsModal"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="arguments-modal-title"></h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body" id="arguments-modal-body">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Debug Info -->
        <div class="row mt-2 mb-2 d-none text-muted" id="debug-info"></div>
        <!-- text area -->
        <div class="row mt-4 align-items-center justify-content-center no-gutters" style="height: 90%">
          <div class="col-11 h-100">
            <div id="editor" class="editor h-100" contenteditable>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script>
    delete module.exports
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="js/editor.js"></script>
</body>

</html>
