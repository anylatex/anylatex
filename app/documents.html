<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../node_modules/jquery-contextmenu/dist/jquery.contextMenu.css">
  <link rel="stylesheet" href="../node_modules/spinkit/css/spinkit.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/documents.css">

  <title>Documents</title>
</head>

<body>

  <div id="page-loader-container" class="page-loader-container">
    <div class="row h-100 w-100 align-items-center justify-content-center">
      <div class="col">
        <div class="sk-rotating-plane loader"></div>
        <div class="page-loader-hint">
          Loading...
        </div>
      </div>
    </div>
  </div>

  <div class="w-100 pt-2 documents-container">
    <div id="documents-panel" class="row ml-5 mr-5">
      <div id="document-template" class="col-auto mb-4">
        <button type="button" class="btn btn-outline-* btn-document" id="new-document" data-toggle="modal"
          data-target="#documents-modal">
          <div class="btn-document-plus">+</div>
        </button>
        <div class="document-name language" language-tag="New Document">New Document</div>
      </div>
    </div>
  </div>

  <div class="row mt-2 mb-1 mr-2">
    <div class="col-2"></div>
    <div class="col-8 center-content"><a href="#" class="language" language-tag="Settings" data-toggle="modal"
        data-target="#settings-modal">Settings</a></div>
    <div class="col-2 align-self-center">
      <div class="dropup">
        <ul class="dropdown">
            <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="language" language-tag="Languages">Languages</span>
            </button>
            <div class="dropdown-menu switch-language" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#" data="en">English</a>
              <a class="dropdown-item" href="#" data="zh">中文</a>
            </div>
          </div>
        </ul>
      </div>
    </div>
  </div>

  <!-- Creating Documents Modal -->
  <div class="modal fade" id="documents-modal" tabindex="-1" role="dialog" aria-labelledby="documentsModal"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title language" language-tag="New Document">New Document</h5>
        </div>
        <div class="modal-body">
          <input id="new-document-name" type="text" class="form-control" placeholder="input document's name" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary language" id="create-document" language-tag="Create">Create</button>
          <button type="button" class="btn btn-secondary language" data-dismiss="modal" language-tag="Close">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Settings Model -->
  <div class="modal fade" id="settings-modal" tabindex="-1" role="dialog" aria-labelledby="settingsModal"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title language" language-tag="Settings">Settings</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row m-2">
            <div class="input-group mt-2">
              <div class="input-group-prepend">
                <span class="input-group-text language" language-tag="Server Address">Server Address</span>
              </div>
              <input id="input-server-address" type="text" class="form-control" placeholder="" />
            </div>
          </div>
          <div class="row m-2">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text language" language-tag="User Data Path"></span>
              </div>
              <input id="user-data-path" type="text" class="form-control" readonly style="background-color: white">
              <div class="input-group-append">
                <button class="btn btn-secondary language" id="open-data-dir" language-tag="open" data-dismiss="modal">
                  Open
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary language" data-dismiss="modal"
            language-tag="Close">Close</button>
          <button id="save-settings-changes" type="button" class="btn btn-primary language" data-dismiss="modal"
            language-tag="Save">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    delete module.exports
  </script>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../node_modules/jquery-contextmenu/dist/jquery.contextMenu.js"></script>
  <script src="../node_modules/jquery-contextmenu/dist/jquery.ui.position.js"></script>
  <script src="../node_modules/jquery.nicescroll/dist/jquery.nicescroll.js"></script>
  <script src="./js/documents.js"></script>
</body>
