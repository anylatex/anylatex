<html dir="ltr" mozdisallowselectionprint>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="google" content="notranslate">
  <title>PDF.js viewer using built components</title>

  <link rel="stylesheet" href="../node_modules/pdfjs-dist/web/pdf_viewer.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../node_modules/jquery-contextmenu/dist/jquery.contextMenu.css">
  <style>
    body {
      background-color: white;
      margin: 0;
      padding: 0;
      overflow-y: hidden;
    }
    nav {
      height: 2vh;
    }
    #viewerContainer {
      overflow: auto;
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .pdfViewer .page {
      direction: ltr;
      margin: 0px auto 10px auto;
      padding: 0;
      position: relative;
      overflow: visible;
      border: 1px solid black;
      background-clip: content-box;
      background-color: white;
    }
    *, *:before, *:after {
      box-sizing: content-box !important;
    }
  </style>

  <script src="../node_modules/pdfjs-dist/build/pdf.js"></script>
  <script src="../node_modules/pdfjs-dist/web/pdf_viewer.js"></script>
</head>

<body tabindex="1">
  <nav id="navbar" class="navbar fixed-top navbar-expand-lg navbar-light bg-dark d-none">
    <div id="loader" class="d-none">
      <div class="d-flex align-items-center">
        <div id="loader-spinner" class="spinner-border text-muted" role="status" aria-hidden="true" style="width: 1vh; height: 1vh;"></div>
        &nbsp;&nbsp;
        <strong id="loader-hint" class="text-muted" style="font-size: 0.8rem">Loading...</strong>
      </div>
    </div>
  </nav>
  <div id="viewerContainer">
    <div id="viewer" class="pdfViewer"></div>
  </div>

  <script>
    delete module.exports
  </script>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../node_modules/jquery.nicescroll/dist/jquery.nicescroll.js"></script>
  <script src="../node_modules/jquery-contextmenu/dist/jquery.contextMenu.js"></script>
  <script src="../node_modules/jquery-contextmenu/dist/jquery.ui.position.js"></script>
  <script src="./js/pdfviewer.js"></script>
</body>
</html>
